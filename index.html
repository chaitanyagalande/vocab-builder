<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column" id="wordList">
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10">
                <div class="flashcard-container">
                    <div class="top-buttons">
                        <a id="barron-333" onclick="loadWords('words.json')">Barron's 333</a>
                        <a id="barron-800" onclick="loadWords('words2.json')">Barron's 800</a>
                    </div>
                    <button class="btn btn-primary prev-btn" onclick="prevCard()"><i
                            class="bi bi-chevron-left"></i></button>
                    <div id="flashcard" class="flashcard">
                        <h2 id="word"></h2>
                        <hr>
                        <p><strong>Meaning:</strong> <span id="meaning"></span></p>
                        <hr>
                        <p><span id="synonyms"></span></p>
                        <p><strong>Sentence:</strong> <span id="sentence"></span></p>
                    </div>
                    <button class="btn btn-primary next-btn" onclick="nextCard()"><i
                            class="bi bi-chevron-right"></i></button>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
